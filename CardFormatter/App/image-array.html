<dom-module id="image-array">
    <style>
        .imageDiv {
            display: inline-block;
        }
         
    </style>

    <template>
        <div>
            <template is="dom-repeat" items="{{files.data}}">
                <div class="imageDiv">
                    <card-image item="{{item}}" options="{{options}}" files="{{files}}"></card-image>
                </div>
            </template>
        </div>
    </template>

    <script>
        Polymer({
            is: "image-array",
            properties: {
                files: {
                    type: Object,
                },
                options: {
                    type: Object,
                }
            },
        });
    </script>
</dom-module>
