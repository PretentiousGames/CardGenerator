<dom-module id="card-formatter">
    <style>
    </style>

    <template>
        <div>
            <h1>Card Formatter</h1>
            <blue-box>
                <h4>Instructions:</h4>
                This site allows you to put together cards from different parts (background artwork, foreground artwork,<br />
                text, stats, etc). The data that is used to generate the cards and the template that is used needs to be<br />
                in json format. An examaple set of input files can be found <a href="/Data/Data.zip">here</a>.<br />
                <br />
                To use the generator, upload the json template, the fonts, the images, and then the data file. The cards<br/>
                should then be generated. You can download the resulting files as a zip by clicking 'download'.<br/>
                If you want to format the resulting cards for printing, you can do that <a href="/home/stitcher">here</a>.
            </blue-box>

            <file-uploader files="{{files}}"></file-uploader>
            <image-display files="{{files}}"></image-display>
        </div>
    </template>

    <script>
        Polymer({
            is: "card-formatter",
            properties: {
                files: {
                    type: Object,
                },
            },
        });
    </script>
</dom-module>
